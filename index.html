<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/estilo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    

  </style>
</head>
<body>
  <header>
    <div>
    <img class="card back" src="images/bg-card-back.png" alt="">
    <output class="cvc">000</output>
    </div>
    <div>
    <img class="card front" src="images/bg-card-front.png" alt="">
    <img class="logo" src="images/card-logo.svg" alt="">
    <output class="number">0000 0000 0000 0000</output>
    <output class="name">Jane Appleseed</output>
    <output class="validade">00/00</output>
    </div>
  </header>

  <div id="formulario">
    <h5>Cardholder Name</h5>
    <input class="inputName" type="text" placeholder="e.g. Jane Appleseed" onchange="changeName()">

    <h5>Card Number</h5>
    <div>
    <input class="inputNumber" id="numero" type="number" placeholder="e.g. 1234 5678 9123 0000" onchange="changeNumero()">
    </div>

    <div>
      <div class="dataCvc">
      <h5>Exp. Date (MM/YY)</h5>
      <h5>CVC</h5>
      </div>
      <input class="inputMes" type="number" placeholder="MM" onchange="changeMes()">
      <input class="inputAno" type="number" placeholder="YY" onchange="changeAno()">
      <input class="inputCvc" type="number" placeholder="e.g. 123" onchange="changeCVC()">
    </div>
    <button onclick="confirmar()">Confirm</button>

  </div>


  <div id="agradecimento">
    <img class="completoImg" src="images/icon-complete.svg" alt="">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button onclick="continuar()">Continue</button>
  </div>

  
  
  <div class="attribution"> 
    <p>Coded by <a href="https://www.linkedin.com/in/rodrigojfreitas/"> Rodrigo Freitas</a></p>.
  </div>
  <script src="js/ambiente.js"></script>
</body>
</html>
